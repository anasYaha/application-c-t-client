<div class="form-container">
  <h2>üìù Nouvelle Suggestion</h2>
  
  <form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()">

    <!-- TITLE -->
    <div class="form-group">
      <label>Titre <span class="required-indicator">*</span></label>
      <input type="text" formControlName="title" placeholder="Entrez le titre de votre suggestion">
      
      <div *ngIf="suggestionForm.get('title')?.touched && suggestionForm.get('title')?.invalid">
        <small class="error-message" *ngIf="suggestionForm.get('title')?.errors?.['required']">
          ‚ö†Ô∏è Le titre est obligatoire
        </small>
        <small class="error-message" *ngIf="suggestionForm.get('title')?.errors?.['minlength']">
          ‚ö†Ô∏è Minimum 5 caract√®res
        </small>
        <small class="error-message" *ngIf="suggestionForm.get('title')?.errors?.['pattern']">
          ‚ö†Ô∏è Doit commencer par une majuscule et contenir uniquement des lettres
        </small>
      </div>
    </div>

    <!-- DESCRIPTION -->
    <div class="form-group">
      <label>Description <span class="required-indicator">*</span></label>
      <textarea formControlName="description" placeholder="D√©crivez votre suggestion en d√©tail (minimum 30 caract√®res)"></textarea>

      <div *ngIf="suggestionForm.get('description')?.touched && suggestionForm.get('description')?.invalid">
        <small class="error-message" *ngIf="suggestionForm.get('description')?.errors?.['required']">
          ‚ö†Ô∏è Description obligatoire
        </small>
        <small class="error-message" *ngIf="suggestionForm.get('description')?.errors?.['minlength']">
          ‚ö†Ô∏è Minimum 30 caract√®res
        </small>
      </div>
    </div>

    <!-- CATEGORY -->
    <div class="form-group">
      <label>Cat√©gorie <span class="required-indicator">*</span></label>
      <select formControlName="category">
        <option value="">-- Choisir une cat√©gorie --</option>
        <option *ngFor="let cat of categories" [value]="cat">
          {{cat}}
        </option>
      </select>

      <div *ngIf="suggestionForm.get('category')?.touched && suggestionForm.get('category')?.invalid">
        <small class="error-message" *ngIf="suggestionForm.get('category')?.errors?.['required']">
          ‚ö†Ô∏è Cat√©gorie obligatoire
        </small>
      </div>
    </div>

    <!-- DATE -->
    <div class="form-group">
      <label>Date</label>
      <input type="text" formControlName="date" readonly class="readonly-field">
    </div>

    <!-- STATUS -->
    <div class="form-group">
      <label>Status</label>
      <input type="text" formControlName="status" readonly class="readonly-field">
    </div>

    <button type="submit" [disabled]="suggestionForm.invalid" class="submit-btn">
      ‚úÖ Soumettre ma suggestion
    </button>

  </form>
</div>
